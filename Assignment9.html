<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 9</title>
    <style>
      .btn {
        padding: 20px 30px;
        font-size: 20px;
        background-color: #0fcb57;
        cursor: pointer;
        margin: 20px;
      }
      .btn:hover {
        top: 2Px;
        left: 2px;
        box-shadow: 3px 3px 0px rgb(0, 0, 0);
        background-color: rgb(149, 185, 19);
      }
      transition: top 0.5s, left 0.5s, box-shadow 1s ease,
        background-color 1s ease;
    </style>
  </head>
  <body>
    <button class="btn">Button 1</button>
    <button class="btn">Button 2</button>
    <button class="btn">Button 3</button>
  </body>
</html>
