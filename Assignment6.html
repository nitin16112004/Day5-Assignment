<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 6</title>
    <style>
      :root {
        --solar-system-text: rgb(84, 144, 154);
        --planets-text: rgb(10, 151, 45);
        --galaxy-text-color: #000;
        --galaxy-bg: #cbc45e;
        --solar-system-bg: #fbe2e5;
        --planets-bg: #f4ca85;
      }
      .galaxy {
        color: var(--galaxy-text-color);
        background-color: var(--galaxy-bg);
        padding: 20px;
        font-family: sans-serif;
      }
      .solar-system {
        color: var(--solar-system-text);
        background-color: var(--solar-system-bg);
        padding: 10px;
        margin-top: 20px;
      }
      .planets {
        color: var(--planets-text);
        background-color: var(--planets-bg);
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="galaxy">
      Galaxy: HELLO THERE PEOPLE!
      <div class="solar-system">
        Solar System: I GOT MANY ENTITIES.
        <div class="planets">Planets: EARTH, VENUS, NEPTUNE ETC.</div>
      </div>
    </div>
  </body>
</html>
