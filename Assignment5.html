<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecercise5</title>
    <style>
     
      .container .new::after {
        content: "New";
        font-size: 13px;
        color: white;
        background-color: goldenrod;
        margin-left: 10px;
        padding: 4px 12px; 
        border-radius: 5px;
      }
      .container .trending::after {
        content: "Trending";
        font-size: 13px;
        color: white;
        background-color: palevioletred;
        margin-left: 10px;
        padding: 4px 12px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="new">The Mysterious Forest</h3>
      <p>
      Deep in the heart of the forest, the wind whispered secrets only the trees could hear..
      </p>
    </div>

    <div class="container">
      <h3 class="trending">The Sky Riders</h3>
      <p>
        The Sky Riders
Soaring above the clouds, they chased the thunder with wings made of lightning...
      </p>
    </div>
  </body>
</html>
